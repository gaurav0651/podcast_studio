    en_US: "Generate a podcast audio file from a script with two alternating voices using OpenAI or ElevenLabs TTS service."
    zh_Hans: "使用 OpenAI 或 ElevenLabs TTS 服务，从包含两个交替声音的脚本生成播客音频文件。"
    pt_BR: "Gere um arquivo de áudio de podcast a partir de um roteiro com duas vozes alternadas usando o serviço TTS OpenAI ou ElevenLabs."
