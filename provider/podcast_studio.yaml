identity:
  author: pulpdata_pty_ltd
  name: podcast_studio
  label:
    en_US: Podcast Studio
    zh_Hans: 播客工作室
    pt_BR: Estúdio de Podcast
  description:
    en_US: Generate podcast audio using OpenAI or ElevenLabs Text-to-Speech services
    zh_Hans: 使用 OpenAI 或 ElevenLabs 文字转语音服务生成播客音频
    pt_BR: Gere áudio de podcast usando serviços OpenAI ou ElevenLabs de texto para fala
  icon: icon.svg

credentials_for_provider:
  tts_service:
    type: select
    required: true
    label:
      en_US: TTS Service
      zh_Hans: TTS 服务
      pt_BR: Serviço TTS
    placeholder:
      en_US: Select a TTS service
      zh_Hans: 选择一个 TTS 服务
      pt_BR: Selecione um serviço TTS
    options:
      - label:
          en_US: OpenAI TTS
          zh_Hans: OpenAI TTS
          pt_BR: OpenAI TTS
        value: openai
      - label:
          en_US: ElevenLabs
          zh_Hans: ElevenLabs
          pt_BR: ElevenLabs
        value: elevenlabs
  api_key:
    type: secret-input
    required: true
    label:
      en_US: API Key
      zh_Hans: API 密钥
      pt_BR: Chave da API
    placeholder:
      en_US: Enter your TTS service API key
      zh_Hans: 输入您的 TTS 服务 API 密钥
      pt_BR: Digite sua chave da API do serviço TTS
  openai_base_url:
    type: text-input
    required: false
    label:
      en_US: OpenAI Base URL (Optional)
      zh_Hans: OpenAI base URL（可选）
      pt_BR: URL base do OpenAI (Opcional)
    help:
      en_US: Custom OpenAI API base URL (only for OpenAI service)
      zh_Hans: 自定义 OpenAI API base URL（仅适用于 OpenAI 服务）
      pt_BR: URL base personalizada da API OpenAI (apenas para serviço OpenAI)
    placeholder:
      en_US: https://api.openai.com/v1
      zh_Hans: https://api.openai.com/v1
      pt_BR: https://api.openai.com/v1

tools:
  - tools/podcast_studio.yaml
extra:
  python:
    source: provider/podcast_studio.py
