<!-- Podcast Studio Plugin Icon - Light Version -->
<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="40" height="40" rx="8" fill="url(#gradient-light)"/>
  
  <!-- Microphone body -->
  <rect x="17" y="8" width="6" height="12" rx="3" fill="white" stroke="none"/>
  
  <!-- Microphone grille lines -->
  <line x1="18.5" y1="11" x2="18.5" y2="17" stroke="#6366F1" stroke-width="0.5"/>
  <line x1="20" y1="11" x2="20" y2="17" stroke="#6366F1" stroke-width="0.5"/>
  <line x1="21.5" y1="11" x2="21.5" y2="17" stroke="#6366F1" stroke-width="0.5"/>
  
  <!-- Microphone stand -->
  <rect x="19" y="20" width="2" height="8" fill="white"/>
  <rect x="16" y="28" width="8" height="2" rx="1" fill="white"/>
  
  <!-- Sound waves -->
  <path d="M10 16C10 13 12 11 15 11" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M8 20C8 15 11 11 16 11" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.7"/>
  
  <path d="M30 16C30 13 28 11 25 11" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M32 20C32 15 29 11 24 11" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.7"/>
  
  <defs>
    <linearGradient id="gradient-light" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
      <stop stop-color="#8B5CF6"/>
      <stop offset="1" stop-color="#6366F1"/>
    </linearGradient>
  </defs>
</svg>
